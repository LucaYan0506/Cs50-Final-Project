{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'to_do_list/login_style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>To do list</title>
    <style>
        @media only screen and (max-width: 260px) {
            .btn-primary {
              width:100%;
              margin:10px 0px;
            }
          }
    </style>
</head>
<body>
    <div id="center">
        <div style="text-align: center;">
            <img width="50px" src="https://cdn-icons-png.flaticon.com/128/1632/1632670.png" alt="Logo">
            <h1>Login</h1>
            <h5>to use to do list.</h5>
        </div>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Enter username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your account with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="InputPassword">Password</label>
                <input id="password" name="password" type="password" class="form-control" id="InputPassword" placeholder="Password">
              </div>
              <button type="submit" style="float: right;" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'register' %}"><button style="float: left;" class="btn btn-primary">Register</button></a>
    </div>

</body>
</html>
